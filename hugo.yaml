baseURL: "https://bizumatica.github.io/gin-ryu/"
title: "Gin-Ryu Karate-Do"
theme: "toha"

# Configurações de Linguagem
defaultContentLanguage: "pt"
languageCode: "pt-br"

# Ativar suporte a Emojis
enableEmoji: true

# Configurações do Toha v4 (Necessário para o tema funcionar bem)
params:
  # Informações da Marca
  logo:
    main: "/images/logo.png"   
    inverted: "/images/logo-light.png"
  
  # Aparência
  theme:
    background: "#ffffff"
    accent: "#b22222" # Vermelho Marcial
  
  # Ativar Portfólio (Essencial para o Toha renderizar a Home)
  features:
    portfolio:
      enable: true
    footer:
      enable: true
      navigation:
        enable: true
    navigation:
      enable: true
      sticky: true

  # Configurações de exibição da Home
  home:
    showLatestPosts: true
    numberOfLatestPosts: 3

# Configuração de Markdown (Permite HTML dentro do MD)
markup:
  goldmark:
    renderer:
      unsafe: true

# Menus de Navegação
menu:
  main:
    - name: "Início"
      url: "#"
      weight: 1
    - name: "Sobre"
      url: "#about"
      weight: 2
    - name: "Técnicas"
      url: "#skills"
      weight: 3
    - name: "Linhagem"
      url: "#experience"
      weight: 4